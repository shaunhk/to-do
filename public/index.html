<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List</title>
  <link rel="stylesheet" href="./css/style.css">
	<script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-model="newTask">
    <input type="radio" v-on:click="newPriority = 'high'">High
    <input type="radio" v-on:click="newPriority = 'low'">Low

    <button v-on:click="saveNewTask">Save Item</button>

    <ul>
      <li v-for="(task, index) in tasks" :class="task.priority == 'high' ? 'high': 'low'">
        <span>{{ task.name }}</span>
      </li>

    </ul>

    <div id="tasklist"></div>
  </div>
</body>
</html>
